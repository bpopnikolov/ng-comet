<div class="nav-container" fxLayout="column">
    <mat-toolbar fxFlex="56px" class="mat-elevation-z6" color="primary" fxLayout="row">
        <button mat-icon-button fxHide fxShow.xs (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <a class="nav-logo" href="#">NG-COMET</a>
        <div class="nav-buttons" fxHide.xs>
            <button mat-button [routerLink]="['']" [routerLinkActive]="'active'" >Home</button>
            <button mat-button>Careers</button>
            <button mat-button>Contacts</button>
            <button mat-button [matMenuTriggerFor]="adminMenu" >
                Admin
                <mat-icon>arrow_drop_down</mat-icon>
              </button>

        </div>
    </mat-toolbar>

    <mat-menu #adminMenu="matMenu">
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
        <button mat-menu-item>Settings</button>
        <button mat-menu-item>Help</button>
      </mat-menu>

    <mat-sidenav-container fxFlex="100%" class="sidenav-container">
        <mat-sidenav #snav class="sidenav-list" [mode]="over" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/home" routerLinkActive="active" active>Home</a>
                <a mat-list-item routerLink=".">Careers</a>
                <a mat-list-item routerLink=".">Contacts</a>
                <mat-expansion-panel class="admin-expansion-panel">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Admin
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a mat-list-item routerLink=".">Home</a>
                    <a mat-list-item routerLink=".">Careers</a>
                    <a mat-list-item routerLink=".">Contacts</a>
                    <a mat-list-item routerLink=".">Admin</a>
                  </mat-expansion-panel>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

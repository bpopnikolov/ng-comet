<div class="contacts-container" fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="50px">
  <div>
    <mat-card class="contact-details" fxLayout="column">
      <mat-card-title>
        <h3>CONTACTS</h3>
      </mat-card-title>
      <app-contacts-list [contacts]="contacts"></app-contacts-list>
    </mat-card>
  </div>
  <div class="contacts-map">
      <app-contact-map [latitude]="latitude" [longitude]="longitude"></app-contact-map>
  </div>
</div>

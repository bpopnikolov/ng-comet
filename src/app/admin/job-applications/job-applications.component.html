<div class="admin-panel-title" fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="90%">
        <h1>Job Applications Admin Panel</h1>
    </div>
</div>
<div fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="95%" [ngClass.xs]="{'sorted-table-container': true}" [ngClass.sm]="{'sorted-table-container': true}">
        <app-table-with-sorting class="admin-sorted-table" [data]="jobApplications" [displayedColumns]="displayedColumns" [buttonColumns]="buttonColumns" [buttonDef]="buttonDef" [truncCols]="truncCols" (actionButtonClicked)="onAction($event)" [filterField]="true"
            [filterBy]="filterApplicationsBy"></app-table-with-sorting>
    </div>
</div>

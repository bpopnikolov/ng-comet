<div class="admin-panel-title" fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="90%">
            <h1>Links Admin Panel</h1>
            <a mat-raised-button color="primary" (click)="onOpenCreate()"> Create </a>
        </div>
    </div>
    <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="95%" [ngClass.xs]="{'sorted-table-container': true}">
            <app-table-with-sorting class="admin-sorted-table" [data]="links" [displayedColumns]="displayedColumns" [buttonColumns]="buttonColumns" [buttonDef]="buttonDef" [truncCols]="truncCols" (actionButtonClicked)="onAction($event)"></app-table-with-sorting>
        </div>
    </div>

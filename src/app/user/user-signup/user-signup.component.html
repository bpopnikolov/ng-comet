<div class="forms-container" fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="forms-card">
        <form fxLayout="column">
            <mat-form-field>
                <input matInput placeholder="Email">
                <mat-error>ERROR TEST</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Password">
                <mat-error>ERROR TEST</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password">
                <mat-error>ERROR TEST</mat-error>
            </mat-form-field>
            <div class="form-action-buttons" fxLayout="row" fxFlexAlign="end">
                <button mat-raised-button color="primary">Sign up</button>
            </div>
        </form>
    </mat-card>
</div>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NgComet</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<style>
    .loading {
        width: 100%;
        height: 100%;
        position: fixed;
        left: 0;
        top: 0;
        background-color: black;
        z-index: 99999999;
    }

    .spinner {
        position: absolute;
        display: block;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 10%;
        height: auto;
    }

</style>

<body>
    <app-root>
        <div class="loading">
            <img class="spinner" src="/assets/comet-spinner.svg" alt="">
        </div>
    </app-root>
</body>

</html>
